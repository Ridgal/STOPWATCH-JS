<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@200&family=Comfortaa&family=Mukta:wght@500&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
  </head>
  <body>
    <header>
      <h1>Simple Stopwatch</h1>
    </header>
    <div class="container">
      <div class="timer">
        <div class="timer_block">
          <div class="time hour">00</div>
          <div class="title">Hours</div>
        </div>
        <div class="timer_block">
          <div class="time minute">00</div>
          <div class="title">Minutes</div>
        </div>
        <div class="timer_block">
          <div class="time second">00</div>
          <div class="title">Seconds</div>
        </div>
        <div class="timer_block">
          <div class="time millisecond">00</div>
          <div class="title">Milliseconds</div>
        </div>
      </div>
      <div class="buttons">
        <button class="button start">Start</button>
        <button class="button pause">Pause</button>
        <button class="button stop">Stop</button>
      </div>
    </div>
    <script src="main.js" ></script>
  </body>
</html>
